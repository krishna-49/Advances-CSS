<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Image or Video Inside Silhouette</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="./tree.jpg" alt="">
            <img src="./woman.jpg" alt="">
        </div>
        <div class="box">
           <video src="./forest_-_98976 (720p).mp4" autoplay muted loop></video>
            <img src="./woman.jpg" alt="">
        </div>
    </div>
</body>
</html>
